<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculate</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-1 text-center my-4 text-danger">
        Percentage Calculate
      </div>
      <div class="display-4 text-center mb-4">X is what % of Y?</div>
      <div
        class="text-center jumbotron form-inline d-flex justify-content-center flex-column"
        style="padding: 2rem;"
      >
        <div>
          <input type="text" id="firstInput" class="form-control" />
          <span class="px-4">is what % of</span>
          <input type="text" id="secondInput" class="form-control mr-2" />
        </div>
        <div>
          <button class="btn btn-danger mt-4 mb-2" onclick="getAnswer()">
            Calculate the Percentage
          </button>
        </div>
        <div class="text-center" style="font-size: 24px; font-weight: 300;" id="placeholder">
          Get Answer Here 
        </div>
        <span id="res" style="font-size: 24px; font-weight: 600;"></span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
